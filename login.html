<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tera Wine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="imagens/logo.png" />
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Vinhos</a></li>
          <li><a href="#">Kits</a></li>
          <li><a href="#">Acessórios</a></li>
          <li><a href="#">Clube</a></li>
          <li><a href="login.html">Entrar</a></li>
          <!--<form><i></i></form>-->
        </ul>
      </nav>
    </header>
    <main>
      <section class="login">
        <div class="row">
          <div class="col s41">
            <h2>Já tenho cadastro</h2>
            <div class="form_login">
              <div style="height: 74px;">
                <span>Acesse com seus dados:</span>
              </div>
              <form class="m_top_10">
                <div class="row m_bottom_12">
                  <div class="col s100">
                    <label for>E-mail ou CPF/CNPJ*:</label>
                    <input class="form_control">
                  </div>

                </div>
                <div class="row">
                  <div class="col s100 m_bottom_5">
                    <label for>Senha*:</label>
                    <input class="form_control">
                  </div>

                </div>
                <div class="row m_bottom_12">

                </div>
                <div class="row">
                  <div class="col s100">
                    <button type="submit" class="btn_pattern brown_btn w110 p13_0 fleft m_top_10">Entrar</button>
                  </div>
                  
                </div>
              </form>

            </div>

          </div>
          <div class="col s18 text_center">
            <img src="">
          </div>
          <div class="col s41">
            <h2>Não tenho cadastro</h2>
            <div class="form_login">
              <div style="height: 74px;">
                <span>Criar cadastro:</span>
              </div>
              <form class="m_top_10">
                <div class="row m_bottom_12">
                  <div class="col s100">
                    <label for>Nome Completo*:</label>
                    <input class="form_control">
                  </div>
                </div>
                <div class="row">
                  <div class="col s100 m_bottom_5">
                    <label for>E-mail*:</label>
                    <input class="form_control">
                  </div>
                </div>
                <div class="row m_bottom_12">

                </div>
                <div class="row m_top_40">
                  <div class="col s100">
                    <button type="submit" class="btn_pattern brown_btn w110 p13_0 fleft m_top_10">Prosseguir</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>

      </section>
   

     
    </main>
    <footer class="footer">
      <div class="footer-pagamento">
        <p>Pagamento</p>
        <ul>
          <li>
            <img src="imagens/pagamentos/Visa.svg" alt="visa">
          </li>
          <li>
            <img src="imagens/pagamentos/Mastercard.svg" alt="mastercard">
          </li>
          <li>
            <img src="imagens/pagamentos/Amex.svg" alt="amex">
          </li>
          <li>
            <img src="imagens/pagamentos/Diners.svg" alt="diners">
          </li>
          <li>
            <img src="imagens/pagamentos/Elo.svg" alt="elo">
          </li>
          <li>
            <img src="imagens/pagamentos/Discover.svg" alt="discover">
          </li>
          <li>
            <img src="imagens/pagamentos/Hipercard.svg" alt="hipercard">
          </li>
          <li>
            <img src="imagens/pagamentos/Boleto.svg" alt="boleto">
          </li>
          <li>
            <img src="imagens/pagamentos/ApplePay.svg" alt="applepay">
          </li>
          <li>
            <img src="imagens/pagamentos/GooglePay.svg" alt="googlepay">
          </li>
        </ul>
      </div>
      <div class="footer-pagamento">
        <p>Segurança</p>
        <ul>
          <li>
            <img src="imagens/seguranca/logo_site_blindado.svg" alt="site_blindado">
          </li>
        </ul>  
      </div>
      <div class="footer-pagamento">
        <p>Certificados</p>
        <ul>
          <li>
            <img src="imagens/certificados/ebit.png" alt="ebit">
          </li>
          <li>
            <img src="imagens/certificados/RA_1000.svg" alt="RA_100">
          </li>
        </ul>
      </div>
    </footer>
    <script src="./scripts/app.js"></script>
  </body>
</html>
